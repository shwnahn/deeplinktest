<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뱅킹 앱 Deeplink 테스트</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        button { display: block; margin: 10px auto; padding: 15px; font-size: 16px; }
    </style>
    <script>
        function copyToClipboard() {
            const text = "508116542988 대구은행";
            navigator.clipboard.writeText(text).then(() => {
                alert("계좌번호가 복사되었습니다!");
            }).catch(err => {
                console.error("복사 실패", err);
            });
        }
    </script>
</head>
<body>
    <h1>뱅킹 앱 Deeplink 테스트</h1>
    
    <button onclick="copyToClipboard()">계좌번호 복사</button>
    
    <button onclick="location.href='kakaobank://transfer?account=508116542988&amount=10000'">
        카카오뱅크 실행
    </button>
    
    <button onclick="location.href='supertoss://send?account=508116542988&amount=10000'">
        토스페이 실행
    </button>
    
    <button onclick="location.href='kakaopay://">
        카카오페이 실행
    </button>
    
    <button onclick="location.href='shinhan-sr-ansimclick://v1/payments?bank_tran_id=508116542988&amount=10000'">
        신한카드 실행
    </button>

    <button onclick="location.href='kBbank://transfer?account=508116542988&amount=10000'">
        국민은행 실행
    </button>

    
    <p>이체 버튼을 누르면 해당 앱이 실행됩니다.</p>
</body>
</html>
